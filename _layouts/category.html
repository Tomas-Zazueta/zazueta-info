---
layout: default
---
<div class="page-content">
  <h1>
    {{ page.title }}
  </h1>  
  <h5>
    {{ page.description }}
  </h5>
  <article>
    {{ content }}
  </article>
</div>

{% for post in site.posts %}
  {% if post.categories contains page.category %}
    {% include featured-post.html %}
  {% endif %}
{% endfor %}
